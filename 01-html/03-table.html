<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Colspan!</th>
        </thead>
        <tbody>
          <tr>
            <td>Ben</td>
            <td>Rzasa</td>
            <td rowspan="4" colspan="2">BenRzasa@pdx.edu</td>
          </tr>
          <tr>
            <td>Ben</td>
            <td>Rzasa</td>

          </tr>
          <tr>
            <td rowspan="2">Ben</td>
            <td>Rzasa</td>
          </tr>
          <tr>
            <td>Rzasa</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
